<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>저녁 메뉴 추천</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

      { name: "짜장면", image: "https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEwMDhfMTQw%2FMDAxNjMzNjU1MzcwNzcz.QFvM_RUteujRVmv1o1lEkQufzPjPHY_T2LV7pGM1_X8g.aLQ07rmaSVd3Pr9KLQYrSm-E7HLJx1CS_D7912GvV5og.JPEG.gurigurikei%2F67.jpg&type=a340" },
      { name: "초밥", image: "https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAyMDA3MDZfMTk3%2FMDAxNTk0MDA3Nzc4NjQw.fpb83MNGFlt7u06_cL4HMyKHTGfSbhYQH8gITVqAsWsg.PVvJXNVStO3kBPJCAKB_Gx7ly-Cjijag30_XUizICLMg.PNG%2Fsushi_PNG9244.png&type=a340" },

      { name: "치킨", image: "https://search.pstatic.net/common/?src=https%3A%2F%2Fmodo-phinf.pstatic.net%2F20170904_6%2F1504508740386kBEhB_PNG%2FmosaouUUtQ.png&type=a340" },

      { name: "떡볶이", image: "https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi2.ruliweb.com%2Fimg%2F22%2F12%2F24%2F18541542fe8219d5c.jpg&type=a340" },

      { name: "쌀국수", image: "https://search.pstatic.net/sunny/?src=http%3A%2F%2Fthumb2.gettyimageskorea.com%2Fimage_preview%2F700%2F201703%2FMBRF%2FMBRF17003014.jpg&type=a340" },
      { name: "타코", image: "https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn.crowdpic.net%2Fdetail-thumb%2Fthumb_d_0C379C2C9D2591B846F465F17D1B9D3B.jpg&type=a340" },
      // 추가된 음식들
    ];

    document.getElementById('menuButton').addEventListener('click', suggestMenu);

    function suggestMenu() {
      const randomIndex = Math.floor(Math.random() * menuList.length);
      const randomMenu = menuList[randomIndex];

      const menuElement = document.getElementById('menu');
      menuElement.textContent = `오늘의 저녁 메뉴는 "${randomMenu.name}" 어떠세요?`;

      const menuImageElement = document.getElementById('menuImage');
      menuImageElement.src = randomMenu.image;
    }
  </script>
</body>
</html>
